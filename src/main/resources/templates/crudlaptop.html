<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Laptop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{/grabar}" th:object="${laptop}" method="post">
			<div class="form-group">
				<label for="inputCodigo">CÃ³digo</label>
				<input th:field="*{codigo}" class="form-control" id="inputCodigo" placeHolder="L000 " required>
			</div>
			<div class="form-group">
				<label for="inputNombre">Nombre del Laptop</label>
				<input th:field="*{descripcion}" class="form-control" id="inputNombre" placeholder="Ingrese nombre del producto"required>
			</div>
			<div class="row">
					<div class="col-md-6">
					<label for="inputPrecio">Precio</label>
					<input th:field="*{precio}" class="form-control" id="inputPrecio" required>
					</div>
				<div class="col-md-6">
					<label for="inputStock">Stock</label>
					<input th:field="*{stock}" class="form-control" id="inputStock"required >
				</div>
			
			</div>
			<div class="row mb-5">
				
				<div class="form-group col-md-4">
					<label for="inputProveedor">Marca</label>
					<select id="inputProveedor" class="form-control" th:field="*{cod_marca}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Nike"></option>
						<option th:value="2" th:text="Adidas"></option>
						<option th:value="3" th:text="'Reebook'"></option>
					</select>
				</div>
			</div>
			<br/>
			<button type="submit" class="btn btn-primary">Registrar Laptop</button>
			<a href="/listar" class="btn btn-primary">Regresar al listado</a>
		</form>
 
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
